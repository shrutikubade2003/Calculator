<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input id="screen" type="text" placeholder="0">
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="button">
                <table>
                    <tr>
                        <td><button class="btn-operator" id="clear" >C</button></td>
                        <td><button class="btn-operator" id="left-brace">(</button></td>
                        <td><button class="btn-operator" id="right-brace">)</button></td>
                        <td><button class="btn-operator" id="percentage">%</button></td>
                        <td><button class="btn-operator" id="clear-all">AC</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="sine">sin</button></td>
                        <td><button class="btn-number" id="digit-7">7</button></td>
                        <td><button class="btn-number" id="digit-8">8</button></td>
                        <td><button class="btn-number" id="digit-9">9</button></td>
                        <td><button class="btn-operator" id="divide">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="cosine">cos</button></td>
                        <td><button class="btn-number" id="digit-4">4</button></td>
                        <td><button class="btn-number" id="digit-5">5</button></td>
                        <td><button class="btn-number" id="digit-6">6</button></td>
                        <td><button class="btn-operator" id="multiply">*</button></td>

                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="tangent">tan</button></td>
                        <td><button class="btn-number" id="digit-1">1</button></td>
                        <td><button class="btn-number" id="digit-2">2</button></td>
                        <td><button class="btn-number" id="digit-3">3</button></td>
                        <td><button class="btn-operator" id="subtract">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="logarithm">log</button></td>
                        <td><button class="btn-operator" id="exponential">e</button></td>
                        <td><button class="btn-number" id="digit-0">0</button></td>
                        <td><button class="btn-operator" id="decimal">.</button></td>
                        
                        <td><button class="btn-operator" id="add">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="factorial">x!</button></td>
                        <td><button class="btn-operator" id="power">x^y</button></td>
                        <td><button class="btn-operator" id="square-root">√</button></td>
                        <td><button class="btn-operator" id="pi">π</button></td>
                        <td><button class="btn-operator" id="equals">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
